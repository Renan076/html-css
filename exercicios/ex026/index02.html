<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            
        }
        table {
            width: 500px;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        thead, tfoot {
            background-color: gray;
            color: white;
        }
        .oi {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>uso de tabelas grandes</h1>
    <table>
        <thead>
           <tr>
            <th>Estado</th>
            <th>Popula√ßao</th>

           </tr>
        </thead>
        <tbody>
          <tr>
            <td>Sao paulo</td>
            <td class="oi">45.919.049</td>
          </tr>
          <tr>
            <td>Minas gerais</td>
            <td class="oi">21.168.791</td>
          </tr>
          <tr>
            <td>Rio de janeiro</td>
            <td class="oi">17.264.943</td>
          </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>total de habitantes</th>
                <td class="oi">210.147.125</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
